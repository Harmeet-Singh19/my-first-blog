<!DOCTYPE html>
<html>
<head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Comaptible' content="IE=edge">
      <title>REgistration</title> 
      <meta name="viewport " content="width=device-width, initial scale=1">
</head>
<body>
    <form action="register" method="POST" >
     {% csrf_token %}
        <input type="text " name="f1"  placeholder="First Name"><br>
        <input type="text " name="l1"  placeholder="Last Name"><br>
        <input type="text " name="username!"  placeholder="Username"><br>
        <input type="email" name="email!"  placeholder="Email"><br>
        <input type="password" name="p1"  placeholder="Password"><br>
        <input type="password" name="p2"  placeholder="Confirm Password"><br>
        <input type="submit">
    </form>
<div> 
    {% for message in messages %}
    <h3> {{message}} </h3>
    {% endfor %}
</div>

</body>
</html>
